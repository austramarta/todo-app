<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <title>To Do List</title>
</head>

<body class="bg-grey-600">


    <div class="container">
        <div class="bg-grey-600">
            <row>
                <h1 class="">To do list</h1>
            </row>
            <div>

                <row>
                    <input type="text" id="task-input" placeholder="Add new task">
                </row>
                <row>
                    <button class="add-task btn btn-dark rounded-0 mt-3" onclick="addNewTask()">Add task</button>
                </row>
                <row>
                    <h2 class="mt-5">Tasks</h2>
                </row>
                <row>
                    <input type="text" id="filter" placeholder="Filter tasks">
                </row>
                <row>
                    <ul class="task-list"></ul>
                    <hr>
                    <ul class="finished-tasks"></ul>

                </row>
                <row>
                    <button class="clear-tasks btn btn-dark rounded-0" onclick="removeAllTasks()">Clear All
                        Tasks</button>
                </row>
            </div>



        </div>
    </div>





    <script src="main.js" type="text/javascript"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script> -->
</body>

</html>
