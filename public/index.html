<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body class="font-body bg-grey-200 mt-10 grid">

    <div class="flex justify-end mb-20 mr-20">
        <div class="select border h-8 focus:outline-none shadow-lg w-36">
            <select name="background-options" id="background-mode"
                class="w-full h-8 focus:outline-none bg-transparent pl-3 text-grey-300">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>



    <div class="grid grid-cols-2">
        <div class="col-span-1">
            <h1 class="font-title justify-center font-bold uppercase text-7xl mb-5 tracking-wider text-rose-100 ml-48">
                To do list
            </h1>
        </div>

        <main class="col-span-1 mr-20">
            <form id="form" action="">
                <div class="grid grid-cols-3 mb-8">
                    <input class="col-span-2 border h-14 focus:outline-none bg-transparent p-3 shadow-lg" type="text"
                        id="task-input" placeholder="Add new task">
                    <button
                        class="add-task col-span-1 btn ml-5 bg-blue-100 text-white border-blue-100 hover:text-blue-100 ">Add
                        task</button>
                </div>
            </form>

            <div class="select border h-14 focus:outline-none shadow-lg">
                <select name="filter-options" id="filter-tasks"
                    class="w-full h-14 focus:outline-none bg-transparent pl-3 text-grey-300">
                    <option value="all">All</option>
                    <option value="complete">Complete</option>
                    <option value="not-complete">Incomplete</option>
                </select>
            </div>

            <div>
                <h2 class="font-title font-bold uppercase text-4xl mt-20 text-blue-100">Tasks</h2>
            </div>

            <div id="all-tasks">
                <ul class="task-list"></ul>
                <hr class="mt-5">
                <ul class="finished-tasks"></ul>
            </div>
            <div class="grid grid-cols-3">
                <span class="col-span-2"> </span>
                <button
                    class="col-span-1 ml-5 clear-tasks btn mt-5 border-rose-100 hover:text-rose-100 hover:bg-transparent bg-rose-100 text-white"
                    onclick="removeAllTasks()">Clear
                    All
                    Tasks</button>
            </div>
        </main>



    </div>





    <script src="main.js" type="text/javascript"></script>
</body>

</html>
