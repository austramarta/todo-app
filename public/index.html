<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body class="font-body bg-grey-200 mt-10 md:grid">

    <div class="flex justify-end mb-20 mr-20">
        <div class="select border h-8 focus:outline-none shadow-lg w-36">
            <select name="background-options" id="background-mode"
                class="w-full h-8 focus:outline-none bg-transparent pl-3 text-grey-300">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
        <div class="col-span-1 ml-10">
            <h1 class="font-title font-bold uppercase text-8xl mb-5 tracking-wider text-rose-100 justify-center">
                To do list
            </h1>
        </div>

        <div class="col-span-1 mr-10 ml-10 lg:ml-50 md:ml-0">
            <form id="form" action="">
                <div class="grid grid-cols-3 mb-8">
                    <input class="col-span-2 border h-14 focus:outline-none bg-transparent p-3 shadow-lg" type="text"
                        id="task-input" placeholder="Add new task">
                    <button
                        class="add-task col-span-1 btn ml-5 bg-blue-100 text-white border-blue-100 hover:text-blue-100 ">Add
                        task</button>
                </div>
            </form>

            <div class="select border h-14 focus:outline-none shadow-lg">
                <select name="filter-options" id="filter-tasks"
                    class="w-full h-14 focus:outline-none bg-transparent pl-3 text-grey-300">
                    <option value="all">All</option>
                    <option value="complete">Complete</option>
                    <option value="not-complete">Incomplete</option>
                </select>
            </div>
        </div>
    </div>


    <div>
        <h2 class="font-title font-bold uppercase text-4xl mt-20 text-blue-100 ml-10">Tasks</h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 " id="all-tasks">
        <div class="col-span-1 mx-10">
            <ul class="task-list"></ul>
        </div>
        <div class="col-span-1 mx-10">
            <ul class="finished-tasks"></ul>
        </div>
    </div>

    <div class="grid grid-cols-3">
        <span class="col-span-2"> </span>

        <button
            class="col-span-1 mx-10 clear-tasks btn mt-5 mb-2 border-rose-100 hover:text-rose-100 hover:bg-transparent bg-rose-100 text-white"
            onclick="removeAllTasks()">Clear
            All
            Tasks</button>
    </div>










    <script src="main.js" type="text/javascript"></script>
</body>

</html>
